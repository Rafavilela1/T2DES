<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf" lang="pt-br">

<h:head>
	<meta http-equi="Content=Type" content="text/html; charset=ISO-8859-1" />
	<title>Login</title>
</h:head>
<!-- Estilo da página -->
<style>
body {
	background-color: lightblue;
	color: black;
	position: center;
}

.fundo {
	background-color: white;
	width: 500px;
	height: 200px;
	border-radius: 20px;
	margin: 20px;
	padding: 20px;
	padding-top: 60px;
}
</style>

<body>
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />

	<!-- Centraliza a página -->
	<center>
		<!-- chama o estilo -->
		<div class="fundo">
			<!-- inicia o forms de preenchimento -->
			<h:form>
				<!-- Título -->
				<h1>Login</h1>
				<h:panelGrid columns="2">
				Nome:
				<h:inputText value="#{loginBean.nome}"></h:inputText>
				Senha:
				<h:inputSecret value="#{loginBean.senha}"></h:inputSecret>
				</h:panelGrid>
				<!-- valida se o login está correto e manda para a página de despesas -->
				<h:commandButton id="login" value="Login"
					action="#{loginBean.doLogin}"></h:commandButton>





			</h:form>
		</div>
		<!-- imagem de boas vindas -->
		<h:graphicImage
			value="https://c.tenor.com/vWliNmchbEkAAAAC/welcome-greetings.gif"
			width="400px"></h:graphicImage>

	</center>
</body>

</html>

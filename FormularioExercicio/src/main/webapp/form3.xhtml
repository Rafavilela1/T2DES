<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<meta http-equi="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Cadastro</title>
</h:head>

<body>

	<h:form>
		<h:panelGrid columns="1">
			<f:facet name="header">
				Áreas de Interesse
			</f:facet>
		
			<h:selectManyCheckbox value="#{pageBean.pessoa.interesses}" layout="pageDirection">
				<f:selectItems value="#{pageBean.interesse}" var="e" itemValue="#{e.id}" itemLabel="#{e.area}"  />
			</h:selectManyCheckbox>
			
		</h:panelGrid>

		<h:commandButton action="form2" value="Anterior"  />
		<h:commandButton action="result" value="Próximo"  />
	</h:form>
</body>
</html>

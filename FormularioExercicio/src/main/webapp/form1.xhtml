<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<meta http-equi="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Cadastro do Usuário</title>
</h:head>

<body>
	<h:form>
		<h:panelGrid columns="2">
			<f:facet name="header">Dados Pessoais</f:facet>
		
		
		Nome:
			<h:inputText value="#{pageBean.pessoa.nome}"/>
		E-Mail:
			<h:inputText value="#{pageBean.pessoa.email}"/>
		Data de Nascimento:
			<h:inputText value="#{pageBean.pessoa.dataNascimento}">
			<f:convertDateTime pattern="dd/MM/yyyy" />
			</h:inputText>
		Rua:
			<h:inputText value="#{pageBean.pessoa.endRes.rua}"/>
		Número:
			<h:inputText value="#{pageBean.pessoa.endRes.num}"/>
		Complemento:
			<h:inputText value="#{pageBean.pessoa.endRes.comp}"/>
		Bairro:
			<h:inputText value="#{pageBean.pessoa.endRes.bairro}"/>
		CEP:
			<h:inputText value="#{pageBean.pessoa.endRes.cep}"/>
		Cidade:
			<h:inputText value="#{pageBean.pessoa.endRes.cidade}"/>
		Estado:
			<h:selectOneMenu value="#{pageBean.pessoa.endRes.estado.sigla}">
			<f:selectItem itemValue="Selecione" noSelectionOption="true"/>
			<f:selectItems value= "#{pageBean.estados}" var="e" itemValue="#{e.sigla}" itemLabel="#{e.sigla} - #{e.nome}"/>
			</h:selectOneMenu>
		Telefone:
			<h:panelGroup>
				<h:inputText value="#{pageBean.pessoa.telRes.ddd}" size="2" maxlength="2" />
				<h:inputText value="#{pageBean.pessoa.telRes.num}" />
			</h:panelGroup>
		Celular:
			<h:panelGroup>
				<h:inputText value="#{pageBean.pessoa.telCel.ddd}" size="2" maxlength="2" />
				<h:inputText value="#{pageBean.pessoa.telCel.num}" />
			</h:panelGroup>
		</h:panelGrid>


	<h:commandButton action ="form2" value="Próximo"></h:commandButton>
	</h:form>
</body>
</html>
